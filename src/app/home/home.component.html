<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documents</title>
</head>
<body>
    <ul>
        @for(bnb of bnbs;track bnb.id){
            <img src="{{ bnb.images.picture_url }}" alt="{{ bnb.name }}" width="100" height="100" style="border-radius: 10px;" />
            <li> {{ bnb.name }} </li>
            <li> {{ bnb.host.host_name}}</li>
            <li> {{ bnb.bed_type }} - {{ bnb.minimum_nights }} nights</li>
        }
    </ul>
</body>
</html>
